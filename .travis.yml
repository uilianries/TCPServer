dist: trusty
language: cpp
compiler: gcc
before_install:
- sudo pip install conan
script:
- mkdir build
- cd build
- conan install ..
- cmake .. -DTRAVISCI=ON
- cmake --build . --config release
- make check
- sudo make install
after_success:
- bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
  - develop
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - CMakeLists.txt
  - conanfile.txt
  - config
  - install.sh
  - LICENSE
  - README.md
  - src
  - test
  skip_cleanup: true
  on:
    repo: uilianries/TCPServer
    tags: false
    all_branches: true
