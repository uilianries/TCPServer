#
# \brief Default Travis for TCP Server Project
# \author Uilian Ries <uilianries@gmail.com>
#
dist: trusty

language: cpp

compiler: gcc

before_install:
  - sudo pip install conan

script:
  - mkdir build
  - cd build
  - conan install ..
  - cmake .. -DTRAVIS_CI
  - cmake --build . --config release
  - sudo make install
  - make check

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master
    - develop
